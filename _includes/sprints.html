{% assign sorted_talks = site.talks | sort: "title" %}
{% assign sprints = sorted_talks | where:'kind', 'Sprint' %}


<hr/>

<div class="talk-markdown-container">
    {% for talk in sprints %}
        <div>
            <h2>{{ talk.title }}</h2>
            <h4><a href="{{ talk.external_url }}">Go to NumFOCUS academy page.</a></h4>
            {{ talk.content | markdownify }}
            <hr/>
        </div>
    {% endfor %}
</div>
